<div class="cover" [ngStyle]="{'background-image': 'url(' + data.cover + ')'}">
  <input type="file" class="cover-input" accept="image/*" (change)="onChangeCover($event)" style="display: none" #coverInput/>
  <button *ngIf="!showCoverEditor" class="cover-edit-button" (click)="coverInput.click()">
    <svg viewBox="0 0 20 16" class="Icon Icon--camera Icon--left" style="height: 16px; width: 14px;" width="14" height="16" aria-hidden="true"><title></title><g><path d="M18.094 2H15s-1-2-2-2H7C6 0 5 2 5 2H2C0 2 0 3.967 0 3.967V14c0 2 2.036 2 2.036 2H17c3 0 3-1.983 3-1.983V4c0-2-1.906-2-1.906-2zM10 12c-1.933 0-3.5-1.567-3.5-3.5S8.067 5 10 5s3.5 1.567 3.5 3.5S11.933 12 10 12zm0 1.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm7.5-8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z" fill-rule="evenodd"></path></g></svg>
    编辑封面图片
  </button>
</div>
<app-cover-editor [hidden]="!showCoverEditor" (cancel)="onCoverEditorCancelled($event)" (save)="onCoverEditorSave($event)" #coverEditor></app-cover-editor>
<div class="info-container">
  <div class="avatar-container">
    <img class="avatar" width="160" height="160" src="{{data.avatar}}"/>
  </div>
  <div class="detail-container">
    <span class="name">{{data.name}}</span>
    <span class="description">{{data.description}}</span>
  </div>
</div>
