<mat-card>
    <span class="source">热门内容，来自：<a class="topic-link" [routerLink]="['/topic', data.topic.id]">{{data.topic.name}}</a></span>
    <div class="author">
      <img class="avatar" src="{{data.answer.user.avatar}}" alt="" width="24" height="24">
      <span class="name">{{data.answer.user.name}}</span>
      <span class="description">{{data.answer.user.description}}</span>
    </div>
    <h2 class="title">
      <a [routerLink]="['/question', data.question.id]">{{data.question.title}}</a>
    </h2>
    <div class="excerpt" [innerHTML]="data.answer.excerpt">
    </div>

    <div class="action-container">
      <app-upvote-button (click)="onUpvoteButtonClicked()" [count]="data.answer.upvote_count" [active]="data.user_answer_relationship.upvoted"></app-upvote-button>
      <app-downvote-button  (click)="onDownvoteButtonClicked()" [active]="data.user_answer_relationship.downvoted"></app-downvote-button>

      <button type="button" class="comment">
        <span style="display: inline-flex; align-items: center;">​
          <svg class="Zi Zi--Comment Button-zi" fill="currentColor" viewBox="0 0 24 24" width="1.2em" height="1.2em"><path d="M10.241 19.313a.97.97 0 0 0-.77.2 7.908 7.908 0 0 1-3.772 1.482.409.409 0 0 1-.38-.637 5.825 5.825 0 0 0 1.11-2.237.605.605 0 0 0-.227-.59A7.935 7.935 0 0 1 3 11.25C3 6.7 7.03 3 12 3s9 3.7 9 8.25-4.373 9.108-10.759 8.063z" fill-rule="evenodd"></path></svg>
        </span>
        0 条评论
      </button>

      <button type="button" class="share">
        <span style="display: inline-flex; align-items: center;">​
          <svg class="Zi Zi--Share Button-zi" fill="currentColor" viewBox="0 0 24 24" width="1.2em" height="1.2em"><path d="M2.931 7.89c-1.067.24-1.275 1.669-.318 2.207l5.277 2.908 8.168-4.776c.25-.127.477.198.273.39L9.05 14.66l.927 5.953c.18 1.084 1.593 1.376 2.182.456l9.644-15.242c.584-.892-.212-2.029-1.234-1.796L2.93 7.89z" fill-rule="evenodd"></path></svg>
        </span>
        分享
      </button>

      <button type="button" class="favorite">
        <span style="display: inline-flex; align-items: center;">​
          <svg class="Zi Zi--Star Button-zi" fill="currentColor" viewBox="0 0 24 24" width="1.2em" height="1.2em"><path d="M5.515 19.64l.918-5.355-3.89-3.792c-.926-.902-.639-1.784.64-1.97L8.56 7.74l2.404-4.871c.572-1.16 1.5-1.16 2.072 0L15.44 7.74l5.377.782c1.28.186 1.566 1.068.64 1.97l-3.89 3.793.918 5.354c.219 1.274-.532 1.82-1.676 1.218L12 18.33l-4.808 2.528c-1.145.602-1.896.056-1.677-1.218z" fill-rule="evenodd"></path></svg>
        </span>
        收藏
      </button>

      <button type="button" class="report">
        <svg viewBox="0 0 18 20" class="Icon Icon--report Icon--left" style="height: 16px; width: 11px;" width="11" height="16" aria-hidden="true"><title></title><g><path d="M16.947 1.13c-.633.135-3.927.638-5.697.384-3.133-.45-4.776-2.54-9.95-.888C.305 1.04.025 1.664.025 2.646L0 18.807c0 .3.1.54.304.718.195.202.438.304.73.304.275 0 .52-.102.73-.304.202-.18.304-.418.304-.718v-6.58c4.533-1.235 8.047.668 8.562.864 2.343.893 5.542.008 6.774-.657.397-.178.596-.474.596-.887V1.964c0-.6-.42-.972-1.053-.835z"></path></g></svg>
        举报
      </button>
    </div>

</mat-card>
