<h1 mat-dialog-title>写下你的问题</h1>
<h4 mat-dialog-title>描述精确的问题更易得到解答</h4>
<div mat-dialog-content>
  <mat-form-field class="title-input">
    <input matInput placeholder="问题标题" [(ngModel)]="data.title">
  </mat-form-field>
  <app-topic-input [(ngModel)]="data.topics"></app-topic-input>
  <div class="question-content" [froalaEditor]="froalaOptions" [(ngModel)]="data.content"></div>
</div>
<div mat-dialog-actions>
  <button class="submit" mat-raised-button color="primary" (click)="submitQuestion()" cdkFocusInitial>提交问题</button>
</div>
