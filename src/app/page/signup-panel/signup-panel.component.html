<mat-card>
  <mat-card-header>
    <mat-card-title>十年</mat-card-title>
    <mat-card-subtitle>注册十年，发现更大的世界</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="signup-content">
      <app-phone-code-input (onValueChanged)="onPhoneCodeChanged($event)"></app-phone-code-input>
      <mat-form-field>
        <input matInput type="password" placeholder="密码" [(ngModel)]="password" [formControl]="formControl">
        <mat-error *ngIf="formControl.hasError('required')">
          请输入密码，至少六位
        </mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button class="signup" mat-raised-button color="primary" (click)="onSignup()">注册</button>
    <p class="contract">注册即代表同意《十年协议》《隐私政策》</p>
  </mat-card-actions>
  <div class="bottom">
    已有帐号？<a routerLink="/login">登录</a>
  </div>

</mat-card>
