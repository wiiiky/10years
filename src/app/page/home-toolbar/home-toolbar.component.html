<div class="toolbar-content">
    <a class="toolbar-title" [routerLink]="['/']">十年</a>
    <a class="home-link" [routerLink]="['/']">首页</a>
    <a class="discover-link" [routerLink]="['/']">发现</a>
    <a class="topic-link" [routerLink]="['/']">话题</a>
    <div class="search-container">
      <div class="input-wrapper"  [ngClass]="{'search-focused':searchFocused}">
        <input [(ngModel)]="q" (keyup.enter)="onSearchClicked()" class="search" (blur)="onSearchBlur()" (focus)="onSearchFocus()" placeholder="输入您想搜索的内容">
        <mat-icon (mousedown)="onSearchClicked()" class="search-icon">search</mat-icon>
      </div>
      <div class="buttoon-wrapper" [ngClass]="{'search-focused':searchFocused}">
        <button mat-raised-button class="ask-question" color="primary">提问</button>
      </div>
    </div>

    <div class="account-content">
      <button class="notification-button" mat-icon-button>
        <svg viewBox="0 0 20 22" width="20" height="20" aria-hidden="true"><title></title><g><path d="M2.502 14.08C3.1 10.64 2 3 8.202 1.62 8.307.697 9.08 0 10 0s1.694.697 1.797 1.62C18 3 16.903 10.64 17.497 14.076c.106 1.102.736 1.855 1.7 2.108.527.142.868.66.793 1.206-.075.546-.542.95-1.09.943H1.1C.55 18.34.084 17.936.01 17.39c-.075-.547.266-1.064.794-1.206.963-.253 1.698-1.137 1.698-2.104zM10 22c-1.417.003-2.602-1.086-2.73-2.51-.004-.062.02-.124.063-.17.043-.045.104-.07.166-.07h5c.063 0 .124.025.167.07.044.046.067.108.063.17-.128 1.424-1.313 2.513-2.73 2.51z"></path></g></svg>
      </button>
      <button class="message-button" mat-icon-button>
        <svg viewBox="0 0 20 20" width="20" height="20" aria-hidden="true"><title></title><g><path d="M9 0C3.394 0 0 4.13 0 8c0 1.654.522 3.763 2.014 5.566.314.292.518.82.454 1.17-.165 1.488-.842 1.905-.842 1.905-.328.332.105.67.588.582 1.112-.2 2.07-.58 3.526-1.122.4-.202.464-.147.78-.078C11.524 17.764 18 14 18 8c0-3.665-3.43-8-9-8z"></path><path d="M19.14 9.628c.758.988.86 2.01.86 3.15 0 1.195-.62 3.11-1.368 3.938-.21.23-.354.467-.308.722.12 1.073.614 1.5.614 1.5.237.24-.188.563-.537.5-.802-.145-1.494-.42-2.545-.81-.29-.146-.336-.106-.563-.057-2.043.712-4.398.476-6.083-.926 5.964-.524 8.726-3.03 9.93-8.016z"></path></g></svg>
      </button>
      <button class="account-button" mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item [routerLink]="['/profile']">我的主页</button>
  <button mat-menu-item>设置</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onLogout()">退出</button>
</mat-menu>
