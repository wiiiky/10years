<mat-form-field class="mobile-input">
  <input matInput type="text" placeholder="短信验证码" [(ngModel)]="code" (ngModelChange)="onCodeChanged($event)" [formControl]="formControl">
  <mat-error *ngIf="formControl.hasError('required')">
    请输入六位短信验证码
  </mat-error>
  <a class="send-code" matSuffix (click)="sendCode($event)">{{codeMessage}}</a>
</mat-form-field>
