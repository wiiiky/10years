<mat-card>
  <mat-card-header>
    <mat-card-title>十年</mat-card-title>
    <mat-card-subtitle>登录十年，发现更大的世界</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="login-content">
      <app-mobile-input (onValueChanged)="onMobileChanged($event)"></app-mobile-input>
      <app-code-input (onValueChanged)="onCodeChanged($event)"></app-code-input>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button class="login" mat-raised-button color="primary" (click)="onLogin()">登录</button>
    <p class="contract">二维码登录</p>
  </mat-card-actions>
</mat-card>
